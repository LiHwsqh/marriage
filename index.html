<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/main.css"/>
    <title>邀请函</title>
</head>
<body>
<div class="spinner"></div>
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" id="slide1">
            <div id="headline">
                <img src="./assets/img/headline.png"/>
            </div>
            <img class="line down" src="./assets/img/line2.png"/>
            <img id="flower1" src="./assets/img/flower1.png"/>
            <img id="autumn" src="./assets/img/autumn.png"/>
        </div>
        <div class="swiper-slide" id="slide2">
            <img id="invitation2" src="./assets/img/invitation.png"/>
            <img id="boy" src="./assets/img/boy.png"/>
            <img id="and" src="./assets/img/and.png"/>
            <img id="girl" src="./assets/img/girl.png"/>
            <img id="date" src="./assets/img/17_10_5.png"/>
        </div>
        <div class="swiper-slide" id="slide3">
            <img id="flower2" src="./assets/img/flower2.png"/>
            <img id="flower3" src="./assets/img/flower3.png"/>
            <span id="go" class="button"></span>
            <span id="notGo" class="button"></span>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.bootcss.com/Swiper/4.0.0-beta.2/js/swiper.min.js"></script>
<script src="./dist/main.js"></script>
</body>
</html>
